<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Peer-to-Peer Cue System --- Sender</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Peer-to-Peer Cue System --- Sender</h1>

        <table class="control">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <span style="font-weight: bold">ID: </span>
                    <input type="text" id="receiver-id" title="Input the ID from receive.html">
                    <button id="connect-button">Connect</button>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
        </table>

        <div id="valCon" class='arrows'>Value</div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="sliderCon">
        </div>

        <div id="sliderval" class='arrows'>Value</div>
        <div class="slidecontainer">
            <input type="range" min="1" max="40" value="20" class="slider" id="myVal">
        </div>

        <table class="arrows">
            <tr>
                <td>
                    <div> <input type="checkbox" id="csf" name="csf" onchange="do_csf(this)"> <label for="csf">csf</label> </div>
                </td> <td>
                    <button type="button" class="arrow-button" id="btnUp">&uarr;</button>
                </td> <td>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="arrow-button" id="btnLeft">&larr;</button>
                </td> <td>

                    <button type="button" class="arrow-button" id="btnGo">GO</button>
                
                </td> <td>
                    <button type="button" class="arrow-button" id="btnRight">&rarr;</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="arrow-button" id="btnGaborL">&larr;</button>
                </td> <td>
                    <button type="button" class="arrow-button" id="btnDown">&darr;</button>
                </td> <td>
                    <button type="button" class="arrow-button" id="btnGaborR">&rarr;</button>
                </td>
            </tr>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {

                var lastPeerId = null;
                var peer = null; // own peer object
                var conn = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");

                var btnLeft = document.getElementById("btnLeft");
                var btnRight = document.getElementById("btnRight");
                var btnUp = document.getElementById("btnUp");
                var btnDown = document.getElementById("btnDown");

                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var connectButton = document.getElementById("connect-button");
                var cueString = "<span class=\"cueMsg\">Cue: </span>";

                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        host: '185.146.28.139',
                        //host: '192.168.12.1',
                        port: '9000',
                        path: '/myapp',
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                    });
                    peer.on('connection', function (c) {
                        // Disallow incoming connections
                        c.on('open', function() {
                            c.send("Sender does not accept incoming connections");
                            setTimeout(function() { c.close(); }, 500);
                        });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(recvIdInput.value, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected to: " + conn.peer;
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        addMessage("<span class=\"peerMsg\">Peer:</span> " + data);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

                /**
                 * Get first "GET style" parameter from href.
                 * This enables delivering an initial command upon page load.
                 *
                 * Would have been easier to use location.hash.
                 */
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };

                /**
                 * Send a signal via the peer connection and add it to the log.
                 * This will only occur if the connection is still alive.
                 */
                 function signal(sigName) {
                    if (conn && conn.open) {
                        conn.send(sigName);
                        console.log(sigName + " signal sent");
                        addMessage(cueString + sigName);
                    } else {
                        console.log('Connection is closed');
                    }
                }
                var sliderval = document.getElementById("sliderval");
                var myVal = document.getElementById("myVal");

                // Update the current slider value (each time you drag the slider handle)
                myVal.oninput = function() {
                sliderval.innerHTML = "Size="+myVal.value;
                }
                myVal.oninput()

                var valCon = document.getElementById("valCon");
                var sliderCon = document.getElementById("sliderCon");

                // Update the current slider value (each time you drag the slider handle)
                sliderCon.oninput = function() {
                valCon.innerHTML = "Contrast="+Math.pow(10,sliderCon.value/30.0-3.0); // convert to range: -3 to 0
                }
                sliderCon.oninput()

                document.getElementById("csf").checked 
                btnLeft.addEventListener('click', function () {
                    signal("L" + myVal.value);
                });
                btnRight.addEventListener('click', function () {
                    signal("R" + myVal.value);
                });
                btnUp.addEventListener('click', function () {
                    signal("U" + myVal.value);
                });
                btnDown.addEventListener('click', function () {
                    signal("D" + myVal.value);
                });

                btnGo.addEventListener('click', function () {
                    var contr=Math.pow(10,sliderCon.value/30.0-3.0);
                    signal("G" + contr);
                    var sf=myVal.value*3.0;
                    signal("F" + sf);
                });

                btnGaborL.addEventListener('click', function () {
                    var contr=Math.pow(10,sliderCon.value/30.0-3.0);
                    signal("O" + "22");
                    signal("G" + contr);
                    var sf=myVal.value*3.0;
                    signal("F" + sf);
                });
                btnGaborR.addEventListener('click', function () {
                    var contr=Math.pow(10,sliderCon.value/30.0-3.0);
                    signal("O" + "-22");
                    signal("G" + contr);
                    var sf=myVal.value*3.0;
                    signal("F" + sf);
                });

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                };

                function clearMessages() {
                    message.innerHTML = "";
                    addMessage("Msgs cleared");
                };

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg);
                        addMessage("<span class=\"selfMsg\">Self: </span> " + msg);
                    } else {
                        console.log('Connection is closed');
                    }
                });

                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);
                // Start peer connection on click
                connectButton.addEventListener('click', join);

                // Since all our callbacks are setup, start the process of obtaining an ID
                initialize();
            })();

            function do_csf(elem) {
                if (elem.checked) {
                    document.getElementById("btnGo").style.visibility = "visible";
                } else {
                    document.getElementById("btnGo").style.visibility = "hidden";
                }
            }

        </script>
    </body>
</html>
